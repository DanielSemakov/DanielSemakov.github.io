<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="styles/style.css"> 
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div data-include="components/header.html"></div> 
        </header> 
        <main>
            <h2>Photo Gallery</h2>
            <div class="gallery-wrapper">
                <figure>
                    <img src="images/chess-club-1.png" alt="Gallery Image 1" class="gallery-img">
                    <figcaption>Image 1</figcaption>
                </figure>
                <figure>
                    <img src="images/chess-club-2.png" alt="Gallery Image 2" class="gallery-img">
                    <figcaption>Image 2</figcaption>
                </figure>
                <figure>
                    <img src="images/chess-club-3.png" alt="Gallery Image 3" class="gallery-img">
                    <figcaption>Image 3</figcaption>
                </figure>
                <figure>
                    <img src="images/chess-club-4.png" alt="Gallery Image 4" class="gallery-img">
                    <figcaption>Image 4</figcaption>
                </figure>
                <figure>
                    <img src="images/chess-club-5.png" alt="Gallery Image 5" class="gallery-img">
                    <figcaption>Image 5</figcaption>
                </figure>
                <figure>
                    <img src="images/chess-club-6.png" alt="Gallery Image 6" class="gallery-img">
                    <figcaption>Image 6</figcaption>
                </figure> 
            </div>
        </main>
        <div id="lightbox" class="lightbox">
            <span id="prev" class="arrow left-arrow">&#10094;</span>
            <img id="lightbox-img" class="lightbox-img" alt="Enlarged image">
            <span id="next" class="arrow right-arrow">&#10095;</span>
        </div>
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src="scripts/menuLoader.js"></script> 
        <script src="scripts/gallery.js"></script> 
    </body>
</html>
