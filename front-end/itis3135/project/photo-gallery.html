<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="styles/style.css"> 
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div data-include="components/header.html"></div> 
        </header> 
        <main>
            <h2>Photo Gallery</h2>
            <div id="photo-container">
                <figure class="gallery-photo">
                    <img src="images/chess-club-1.png" alt="Group while posing" class="gallery-img">
                    <figcaption>Group while posing</figcaption>
                </figure>
                <figure class="gallery-photo">
                    <img src="images/chess-club-2.png" alt="Nick vs. Dalton" class="gallery-img">
                    <figcaption>Nick vs. Dalton</figcaption>
                </figure>
                <figure class="gallery-photo">
                    <img src="images/chess-club-3.png" alt="Group while focused" class="gallery-img">
                    <figcaption>Group while focused</figcaption>
                </figure>
                <figure class="gallery-photo">
                    <img src="images/chess-club-4.png" alt="Bryson vs. Tyler" class="gallery-img">
                    <figcaption>Bryson vs. Tyler</figcaption>
                </figure>
                <figure class="gallery-photo">
                    <img src="images/chess-club-5.png" alt="Johnny vs. David" class="gallery-img">
                    <figcaption>Johnny vs. David</figcaption>
                </figure>
                <figure class="gallery-photo">
                    <img src="images/chess-club-6.png" alt="Andrew vs. Bryson" class="gallery-img">
                    <figcaption>Andrew vs. Bryson</figcaption>
                </figure> 
            </div>
            <div id="enlarged-img-container" class="hidden">
                <img id="prev-btn" src="images/back-arrow.png" alt="Back button">
                <img id="enlarged-img" alt="Enlarged image" src="images/chess-club-1.png">
                <img id="next-btn" src="images/next-arrow.png" alt="Next button"> 
            </div> 
        </main>
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src="scripts/menuLoader.js"></script> 
        <script src="scripts/gallery.js"></script> 
    </body>
</html>
