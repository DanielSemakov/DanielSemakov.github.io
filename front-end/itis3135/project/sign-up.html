<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="styles/style.css"> 
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>
    <body class="entry-page-body">
        <header>
            <h1 class="entry-page-h1">MINT HILL CHESS CLUB</h1>
        </header>
        <main>
            <form id="sign-up-form">
                <h2 class="entry-page-h2">Sign Up</h2>
                <div id="name-container">
                    <div id="first-name-container">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div id="last-name-container">
                        <label for="last-name">Last Name (Optional):</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number (Optional):</label>
                <input type="tel" id="phone" name="phone">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
        
                <button class="entry-form-button" type="submit" href="index.html">Register</button>
            </form>
        </main>
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src="scripts/menuLoader.js"></script> 
        <script src="scripts/contactFormValidation.js"></script> 
    </body>
</html>
